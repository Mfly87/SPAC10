{% extends 'base.html' %}

{% block head %}
<title>Table</title>
<link rel="stylesheet" href="/static/styles.css" />
{% endblock %}

{% block body %}
<h1 class="headline">SPAC Library</h1>

<table class="table">
    <tr class="table__header">
        {% for header in headings %}
        <th class="table__cell">{{header}}</th>
        {% endfor %}
    </tr>
    
    {% for row in data %}
    <tr class="table__row">
        {% for cell in row %}
        <td class="table__cell">{{cell}}</td>
        {% endfor %}
    </tr>
    {% endfor %}

</table>
{% endblock %}
